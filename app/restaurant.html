<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='mobile-web-app-capable' content='yes'>
    <link rel="shortcut icon" type="image/png" href="/img/restaurant-16.png"/>
    <link rel="manifest" href="/manifest.json">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta name='theme-color' content='#252831'>
    <title>Restaurant Reviews</title>
  </head>
  <body class="inside">
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- End restaurant -->
      <!-- Add review-->
      <section id="form-container">
        <h3>Add new review</h3>
        <form id="review-form">
          <label id="review-author-label" for="review-author">Author</label>
          <input id="review-author" name="name" type="text" maxlength="50" required>
          <div id="rating-radiogroup" role="radiogroup" aria-label="Select rating grade from 1 to 5" required>Rating
            <input type="radio" name="rating" aria-checked="false" value="1" required>1</input>
            <input type="radio" name="rating" aria-checked="false" value="2">2</input>
            <input type="radio" name="rating" aria-checked="false" value="3">3</input>
            <input type="radio" name="rating" aria-checked="false" value="4">4</input>
            <input type="radio" name="rating" aria-checked="false" value="5">5</input>
          </div>
          <label id="review-comment-label" for="review-comment">Comment</label>
          <textarea id="review-comment" name="comment" maxlength="500" required></textarea>
          <div id="validation-error" hidden>Please make sure, that you have filled all form's fields.</div>
          <button id="submit-btn" type="submit">Sumbit review</button>
          <button id="reset-btn" type="reset">Reset form</button>
        </form>
      </section>
      <!-- End add review-->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer">
      Copyright &copy; <span id="year"></span> <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <!-- Beginning scripts -->
    <script src="js/service_worker_register.js"></script>
    <script src="js/restaurants_db.js"></script>
    <script src="js/dbhelper.js"></script>
    <script src="js/restaurant_info.js"></script>
    <script src="js/current_year.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
    <!-- End scripts -->
  </body>
</html>
