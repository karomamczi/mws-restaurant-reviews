<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='mobile-web-app-capable' content='yes'>
    <link rel="shortcut icon" type="image/png" href="/img/restaurant-16.png"/>
    <link rel="manifest" href="/manifest.json">
    <link defer rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link defer rel="stylesheet" href="css/main.css">
    <link defer rel="stylesheet" href="css/restaurant.css">
    <link defer rel="stylesheet" href="css/media-445.css" media="(max-width: 445px)">
    <link defer rel="stylesheet" href="css/media-684.css" media="(max-width: 380px)">
    <link defer rel="stylesheet" href="css/media-684.css" media="(max-width: 684px)">
    <link defer rel="stylesheet" href="css/media-700.css" media="(max-width: 700px)">
    <link defer rel="stylesheet" href="css/media-820.css" media="(max-width: 820px)">
    <link defer rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <meta name='theme-color' content='#252831'>
    <title>Restaurant Reviews</title>
  </head>
  <body class="inside">
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <ul id="breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
      </ul>
    </header>
    <main id="maincontent">
      <section id="map-container">
        <div id="map" role="application"></div>
      </section>
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <section id="form-container">
        <h3>Add new review</h3>
        <form id="review-form">
          <label id="review-author-label" for="review-author">Author</label>
          <input id="review-author" name="name" type="text" maxlength="50" required>
          <div id="rating-radiogroup" role="radiogroup" aria-label="Select rating grade from 1 to 5" required>Rating
            <input type="radio" name="rating" aria-label="1" aria-checked="false" value="1" required>1</input>
            <input type="radio" name="rating" aria-label="2" aria-checked="false" value="2">2</input>
            <input type="radio" name="rating" aria-label="3" aria-checked="false" value="3">3</input>
            <input type="radio" name="rating" aria-label="4" aria-checked="false" value="4">4</input>
            <input type="radio" name="rating" aria-label="5" aria-checked="false" value="5">5</input>
          </div>
          <label id="review-comment-label" for="review-comment">Comment</label>
          <textarea id="review-comment" name="comment" maxlength="500" required></textarea>
          <div id="validation-error" hidden>Please make sure, that you have filled all form's fields.</div>
          <button id="submit-btn" type="submit">Sumbit review</button>
          <button id="reset-btn" type="reset">Reset form</button>
        </form>
      </section>
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
    </main>
    <footer id="footer">
      Copyright &copy; <span id="year"></span> <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <script async defer src="js/service_worker_register.js"></script>
    <script src="js/restaurants_db.js"></script>
    <script src="js/dbhelper.js"></script>
    <script src="js/restaurant_info.js"></script>
    <script async defer src="js/current_year.js"></script>
    <script async defer src="js/restaurant_map.js"></script>
  </body>
</html>
