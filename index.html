<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
  </head>
  <body>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>
    <main id="maincontent">
      <section id="map-container">
        <div id="map"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <div class="row">
            <div class="column">
              <label for="neighborhoods-select">Choose a restaurant in the neighbourhood</label>
              <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
              </select>
            </div>
            <div class="column">
              <label for="cuisines-select">Choose cuisine</label>
              <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
              </select>
            </div>
          </div>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>
    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>
    <script src="js/current_year.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgqil8XFCOnxMvQB0pKqzOr8Z_qUGiu94&libraries=places&callback=initMap"></script>
    <footer id="footer">
      Copyright &copy; <span id="year"></span> <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </body>
</html>
